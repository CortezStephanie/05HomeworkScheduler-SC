<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="col-1 hour">9am</p>
        <textarea class="col-10" id="9am" attr="9"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour">10am</p>
        <textarea class="col-10" id="10am" attr="10"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour">11am</p>
        <textarea class="col-10" id="11am" attr="11"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour">12pm</p>
        <textarea class="col-10" id="12pm" attr="12"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour">1pm</p>
        <textarea class="col-10" id="1pm" attr="13"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour">2pm</p>
        <textarea class="col-10" id="2pm" attr="14"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour">3pm</p>
        <textarea class="col-10" id="3pm" attr="15"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour">4pm</p>
        <textarea class="col-10" id="4pm" attr="16"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour">5pm</p>
        <textarea class="col-10" id="5pm" attr="17"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
